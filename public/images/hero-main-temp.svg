<svg width="580" height="400" viewBox="0 0 580 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for depth and dimension -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Glow effect filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="580" height="400" fill="url(#heroGradient)" opacity="0.1" rx="16"/>
  
  <!-- Enterprise Architecture Visual Elements -->
  
  <!-- Central Hub/Core System -->
  <circle cx="290" cy="200" r="40" fill="url(#heroGradient)" filter="url(#glow)" opacity="0.9">
    <animate attributeName="r" values="40;45;40" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Satellite Systems/Microservices -->
  <circle cx="180" cy="120" r="20" fill="url(#accentGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="0s"/>
  </circle>
  
  <circle cx="400" cy="140" r="18" fill="url(#accentGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <circle cx="160" cy="280" r="22" fill="url(#accentGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="2s"/>
  </circle>
  
  <circle cx="420" cy="260" r="19" fill="url(#accentGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- Data Connections/API Links -->
  <path d="M 250 180 Q 215 150 180 120" stroke="url(#heroGradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,1000" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 330 180 Q 365 160 400 140" stroke="url(#heroGradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,1000" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <path d="M 250 220 Q 205 250 160 280" stroke="url(#heroGradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,1000" dur="3s" repeatCount="indefinite" begin="1s"/>
  </path>
  
  <path d="M 330 220 Q 375 240 420 260" stroke="url(#heroGradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,1000" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </path>
  
  <!-- Data Flow Indicators -->
  <g opacity="0.7">
    <!-- Flowing data packets -->
    <circle r="3" fill="#16a34a">
      <animateMotion dur="4s" repeatCount="indefinite" path="M 250 180 Q 215 150 180 120"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle r="3" fill="#2563eb">
      <animateMotion dur="4s" repeatCount="indefinite" begin="1s" path="M 330 180 Q 365 160 400 140"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle r="3" fill="#16a34a">
      <animateMotion dur="4s" repeatCount="indefinite" begin="2s" path="M 250 220 Q 205 250 160 280"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
    
    <circle r="3" fill="#2563eb">
      <animateMotion dur="4s" repeatCount="indefinite" begin="3s" path="M 330 220 Q 375 240 420 260"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="3s"/>
    </circle>
  </g>
  
  <!-- Code/Logic Representation -->
  <g opacity="0.3" stroke="#16a34a" stroke-width="1" fill="none">
    <!-- Abstract code structure lines -->
    <path d="M 100 60 L 140 60 M 100 70 L 130 70 M 100 80 L 150 80"/>
    <path d="M 430 320 L 470 320 M 430 330 L 460 330 M 430 340 L 480 340"/>
    <path d="M 80 320 L 120 320 M 80 330 L 110 330 M 80 340 L 130 340"/>
  </g>
  
  <!-- Performance Metrics Visualization -->
  <g opacity="0.4">
    <!-- Chart-like elements suggesting performance -->
    <rect x="480" y="80" width="8" height="30" fill="#16a34a" opacity="0.6">
      <animate attributeName="height" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="492" y="70" width="8" height="40" fill="#10b981" opacity="0.7">
      <animate attributeName="height" values="40;50;40" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <rect x="504" y="85" width="8" height="25" fill="#059669" opacity="0.6">
      <animate attributeName="height" values="25;35;25" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </rect>
  </g>
  
  <!-- Subtle Technical Text Elements -->
  <text x="50" y="350" font-family="monospace" font-size="10" fill="#16a34a" opacity="0.4">
    class Enterprise {
  </text>
  <text x="70" y="365" font-family="monospace" font-size="8" fill="#16a34a" opacity="0.3">
    solutions: Architecture[]
  </text>
  <text x="450" y="50" font-family="monospace" font-size="10" fill="#2563eb" opacity="0.4">
    &#60;/solution&#62;
  </text>
</svg>