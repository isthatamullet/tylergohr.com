<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradients -->
    <linearGradient id="techBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(22, 163, 74, 0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Code pattern -->
    <pattern id="codePattern" width="200" height="100" patternUnits="userSpaceOnUse">
      <rect width="200" height="100" fill="none"/>
      <text x="10" y="20" font-family="monospace" font-size="10" fill="rgba(22, 163, 74, 0.3)">
        const solution = {
      </text>
      <text x="20" y="35" font-family="monospace" font-size="8" fill="rgba(22, 163, 74, 0.2)">
        architecture: 'scalable',
      </text>
      <text x="20" y="50" font-family="monospace" font-size="8" fill="rgba(22, 163, 74, 0.2)">
        performance: 'optimized'
      </text>
      <text x="10" y="65" font-family="monospace" font-size="10" fill="rgba(22, 163, 74, 0.3)">
        };
      </text>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1200" height="600" fill="url(#techBgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="600" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Abstract technical elements -->
  <g opacity="0.6">
    <!-- Server/Database representations -->
    <rect x="100" y="100" width="60" height="40" rx="4" fill="none" stroke="rgba(22, 163, 74, 0.4)" stroke-width="2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="200" y="150" width="50" height="35" rx="4" fill="none" stroke="rgba(16, 185, 129, 0.3)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite" begin="1s"/>
    </rect>
    
    <rect x="300" y="80" width="55" height="45" rx="4" fill="none" stroke="rgba(5, 150, 105, 0.4)" stroke-width="2">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite" begin="2s"/>
    </rect>
    
    <!-- Connection lines -->
    <path d="M 160 120 Q 180 135 200 150" stroke="rgba(22, 163, 74, 0.3)" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0,100;100,100" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 250 167 Q 275 125 300 103" stroke="rgba(22, 163, 74, 0.3)" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0,100;100,100" dur="3s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- Code pattern overlay -->
  <rect width="1200" height="600" fill="url(#codePattern)" opacity="0.1"/>
  
  <!-- Floating tech icons/symbols -->
  <g opacity="0.3">
    <!-- API symbols -->
    <circle cx="800" cy="150" r="20" fill="none" stroke="rgba(22, 163, 74, 0.4)" stroke-width="2">
      <animate attributeName="cy" values="150;140;150" dur="6s" repeatCount="indefinite"/>
    </circle>
    <text x="790" y="156" font-family="monospace" font-size="12" fill="rgba(22, 163, 74, 0.6)" text-anchor="middle">API</text>
    
    <!-- Database symbol -->
    <ellipse cx="900" cy="250" rx="25" ry="8" fill="none" stroke="rgba(16, 185, 129, 0.4)" stroke-width="2">
      <animate attributeName="cy" values="250;240;250" dur="7s" repeatCount="indefinite" begin="1s"/>
    </ellipse>
    <ellipse cx="900" cy="242" rx="25" ry="8" fill="none" stroke="rgba(16, 185, 129, 0.4)" stroke-width="2"/>
    <ellipse cx="900" cy="258" rx="25" ry="8" fill="none" stroke="rgba(16, 185, 129, 0.4)" stroke-width="2"/>
    
    <!-- Performance metrics -->
    <g transform="translate(1000, 350)">
      <rect x="0" y="20" width="6" height="20" fill="rgba(22, 163, 74, 0.5)">
        <animate attributeName="height" values="20;30;20" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="10" y="15" width="6" height="25" fill="rgba(22, 163, 74, 0.6)">
        <animate attributeName="height" values="25;35;25" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </rect>
      <rect x="20" y="10" width="6" height="30" fill="rgba(22, 163, 74, 0.7)">
        <animate attributeName="height" values="30;40;30" dur="2s" repeatCount="indefinite" begin="1s"/>
      </rect>
    </g>
  </g>
  
  <!-- Gradient overlay for depth -->
  <rect width="1200" height="600" fill="url(#codeGradient)" opacity="0.2"/>
</svg>